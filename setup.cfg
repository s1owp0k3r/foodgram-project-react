[flake8]
ignore = 
    W503,
    F811
exclude = 
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    */settings.py:E501

[isort]
default_section = THIRDPARTY
known_first_party = backend
multi_line_output = 3
src_paths = backend
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER